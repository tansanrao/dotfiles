#### Tmux Base config

# Prefix: Ctrl-Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Indexing
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# UX
set -sg escape-time 0
set -g history-limit 10000
setw -g mode-keys vi
set -g default-shell /bin/zsh
set -g mouse on
set -g focus-events on

# True color
set -ag terminal-overrides ",$TERM:Tc"

# Reload
bind R source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'rose-pine/tmux'

##### Theme toggle plumbing

# Track current theme (dark|light)
set -g @theme "dark"

# Toggle key: <prefix> T
bind-key T if-shell -F '#{==:#{@theme},light}' \
  'set -g @theme "dark";  source-file ~/.config/tmux/themes/rose-pine-dark.tmux;  display-message "tmux theme: Rosé Pine (dark)";  refresh-client -S' \
  'set -g @theme "light"; source-file ~/.config/tmux/themes/rose-pine-dawn.tmux; display-message "tmux theme: Rosé Pine Dawn (light)"; refresh-client -S'

# Load a default theme at startup (matches @theme)
if -F '#{==:#{@theme},light}' \
  "source-file ~/.config/tmux/themes/rose-pine-dawn.tmux" \
  "source-file ~/.config/tmux/themes/rose-pine-dark.tmux"

# TPM (keep last)
run '~/.config/tmux/plugins/tpm/tpm'
